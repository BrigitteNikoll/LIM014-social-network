<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container-signup">
    <div class="wrap-signup">
        <form class="signup-form">
            <span class="signup-form-title">Sign Up</span>

            <div class="wrap-input">
                <span class="lable-input">Full name</span>
                <input class="input" type="text" placeholder="Name...">
                <span class="focus-input"></span></div>
            
            <div class="wrap-input">
                <span class="lable-input">Email</span>
                <input class="input" type="email" placeholder="Email address...">
                <span class="focus-input"></span></div>
            <div class="wrap-input">
                <span class="lable-input">Username</span>
                <input class="input" type="text" placeholder="Username...">
                <span class="focus-input"></span></div>
            <div class="wrap-input">
                <span class="lable-input">Password</span>
                <input class="input" type="password" placeholder="***********">
                <span class="focus-input"></span></div>
            <div class="wrap-input">
                <span class="lable-input">Repeat Password</span>
                <input class="input" type="password" placeholder="*************">
                <span class="focus-input"></span></div>
        </form>
    </div>
  </div>
  
  <script type="module" src="main.js"></script>
</body>
</html>
